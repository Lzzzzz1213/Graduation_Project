<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>订单详细信息页面</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"
          name="viewport"/>
    <link th:href="@{/css/font.css}" rel="stylesheet">
    <link th:href="@{/css/xadmin.css}" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/lib/layui/layui.js}"></script>
    <script th:src="@{/js/xadmin.js}" type="text/javascript"></script>
    <script th:src="@{/js/xcity.js}" type="text/javascript"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="layui-main" style="text-align: center">
        <div class="layui-form layui-border-box layui-table-view">
            <div class="layui-table-box layui-inline">
                <div class="layui-table-body">
                    <form class="layui-form layui-form-pane" action="">
                        <input hidden="hidden" value="" name="registerInfo_customerId">
                        <table border="0" cellpadding="0" cellspacing="0" class="layui-table"
                               style="text-align: center">
                            <tbody>
                                <tr>
                                    <td colspan="9">订单详细信息</td>
                                </tr>
                            <tr>
                                <td>订单ID</td>
                                <td colspan="3" th:text="${order.order_id}"></td>
                                <td>客户ID</td>
                                <td colspan="2" th:text="${order.order_customerId}"></td>
                                <td>客户名称</td>
                                <td th:text="${order.order_customerName}"></td>
                            </tr>
                            <tr>
                                <td>商家编号</td>
                                <td colspan="2" th:text="${order.order_number}"></td>
                                <td>订单金额</td>
                                <td th:text="${order.order_amount}"></td>
                                <td>实际支付</td>
                                <td th:text="${order.order_payAmount}"></td>
                                <td>支付状态</td>
                                <td th:text="${order.order_paymentState}"></td>
                            </tr>
                            <tr>
                                <td>物流信息</td>
                                <td colspan="2" th:text="${order.order_logisticsState}"></td>
                                <td>物流名称</td>
                                <td colspan="3" th:text="${order.order_logisticsName}"></td>
                                <td>支付方式</td>
                                <td th:text="${order.order_paymentWay}"></td>
                            </tr>
                            <tr>
                                <td style="height: 120px;">订单描述</td>
                                <td colspan="8" style="padding: 0;height: 120px;margin: 0"><textarea class="layui-textarea" style="border: 0;resize:none;margin: 0" disabled="disabled" th:text="${order.order_productDescribe}"></textarea></td>
                            </tr>
                            <tr>
                                <td>操作员ID</td>
                                <td colspan="2" th:text="${order.order_userId}"></td>
                                <td>操作员</td>
                                <td colspan="2" th:text="${order.order_userName}"></td>
                                <td>创建日期</td>
                                <td colspan="2" th:text="${order.order_createDate}"></td>
                            </tr>
                            <tr>
                                <td colspan="3">登记信息</td>
                                <td colspan="3" th:text="${order.order_registerInfoId}"></td>
                                <td>订单状态</td>
                                <td colspan="2" th:text="${order.order_oderState}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
        </div>
</div>
</body>
</html>

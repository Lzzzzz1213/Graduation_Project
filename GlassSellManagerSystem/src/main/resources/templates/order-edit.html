<!DOCTYPE html>
<html class="x-admin-sm" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>订单编辑页面</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"
          name="viewport"/>
    <link th:href="@{/css/font.css}" rel="stylesheet">
    <link th:href="@{/css/xadmin.css}" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/lib/layui/layui.js}"></script>
    <script th:src="@{/js/xadmin.js}" type="text/javascript"></script>
    <script th:src="@{/js/xcity.js}" type="text/javascript"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>顾客信息</legend>
</fieldset>
<form action="" class="layui-form layui-form-pane">
    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-inline">
            <input autocomplete="off" class="layui-input" type="text" th:value="${customer.customer_name}" disabled="disabled">
        </div>
    </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-inline" style="width: 100px;">
                <input type="text" autocomplete="off" class="layui-input" th:value="${customer.customer_sex}" disabled="disabled">
            </div>
            <label class="layui-form-label">年龄</label>
            <div class="layui-input-inline" style="width: 100px;">
                <input type="text" autocomplete="off" class="layui-input" th:value="${age}" disabled="disabled">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-block">
                <input autocomplete="off" class="layui-input" type="text" th:value="${customer.customer_phoneNumber}" disabled="disabled">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">学校</label>
            <div class="layui-input-block">
                <input autocomplete="off" class="layui-input" type="text" th:value="${customer.customer_schoolName}" disabled="disabled">
            </div>
        </div>
    </div>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend>套餐系列</legend>
    </fieldset>
    <div class="layui-form-item">
        <label class="layui-form-label">套餐</label>
        <div class="layui-input-inline">
            <select id="package" lay-filter="package">
                <option selected="" value=""></option>
                <option th:each="sysproductPackage:${productPackages}"
                        th:value="${sysproductPackage.productPackage_price}+'-'+'产品名称：'+${sysproductPackage.productPackage_name}+'价格：'+${sysproductPackage.productPackage_price}+'内容：'+${sysproductPackage.productPackage_describe}"
                        th:text="'产品名称:'+${sysproductPackage.productPackage_name}+'价格:'+${sysproductPackage.productPackage_price}+'内容:'+${sysproductPackage.productPackage_describe}"></option>
            </select>
        </div>
    </div>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend>单品</legend>
    </fieldset>
    <div class="layui-form-item">
        <label class="layui-form-label">镜片</label>
        <div class="layui-input-inline">
            <select name="glass" id="glass" lay-filter="glass">
                <option selected="" value=""></option>
                <option th:each="sysproduct:${products}"
                        th:value="${sysproduct.product_price}+'-'+${sysproduct.product_number}+':'+'产品名称：'+${sysproduct.product_name}+',价格：'+${sysproduct.product_price}+',货号：'+${sysproduct.product_number}"
                        th:text="'产品名称:'+${sysproduct.product_name}+'价格:'+${sysproduct.product_price}+'货号:'+${sysproduct.product_number}"></option>
            </select>
        </div>
    </div>
    <br/>
    <div class="layui-form-item">
        <label class="layui-form-label">镜架</label>
        <div class="layui-input-inline">
            <select name="frame" id="frame" lay-filter="frame">
                <option selected="" value=""></option>
                <option th:each="sysproduct:${products}"
                        th:value="${sysproduct.product_price}+'-'+${sysproduct.product_number}+':'+'产品名称：'+${sysproduct.product_name}+'价格：'+${sysproduct.product_price}+'货号：'+${sysproduct.product_number}"
                        th:text="'产品名称:'+${sysproduct.product_name}+'价格:'+${sysproduct.product_price}+'货号:'+${sysproduct.product_number}"></option>
            </select>
        </div>
    </div>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend>配镜参数</legend>
    </fieldset>
    <div class="layui-form-item">
        <label class="layui-form-label">右眼配镜参数</label>
        <div class="layui-input-inline">
            <input autocomplete="off" class="layui-input" lay-verify="degreeRight" id="degreeRight"
                   placeholder="请输入右眼配镜参数" type="text">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">左眼配镜参数</label>
        <div class="layui-input-inline">
            <input autocomplete="off" class="layui-input" lay-verify="degreeLeft" id="degreeLeft"
                   placeholder="请输入左眼配镜参数" type="text">
        </div>
    </div>
    <input hidden="hidden" name="order_customerDegreeInfo" id="order_customerDegreeInfo">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend>结算</legend>
    </fieldset>
    <div class="layui-form-item">
        <label class="layui-form-label">总金额</label>
        <div class="layui-input-inline">
            <input autocomplete="off" class="layui-input" lay-verify="order_amount" name="order_amount" type="text"
                   onclick="getCost()" id="all">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">应付金额</label>
        <div class="layui-input-inline">
            <input autocomplete="off" class="layui-input" lay-verify="order_payAmount" name="order_payAmount"
                   placeholder="请输入实际支付金额" type="text" id="pay">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">支付方式</label>
        <div class="layui-input-inline">
            <select lay-filter="position" name="order_paymentWay" lay-verify="order_paymentWay" id="paytype">
                <option selected="" value=""></option>
                <option value="微信">微信</option>
                <option value="支付宝">支付宝</option>
                <option value="现金">现金</option>
            </select>
        </div>
    </div>
    <input name="frameNumber" value=""  id="frameNumber" hidden="hidden">
    <input name="glassNumber" value=""  id="glassNumber" hidden="hidden">
    <input name="order_id" th:value="${order_id}"  hidden="hidden">
    <input name="order_productDescribe" id="order_productDescribe" hidden="hidden">
    <input name="customer_id" th:value="${customer.customer_id}" hidden="hidden">
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="submit">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
</body>
<script>
    layui.use(['form', 'code'], function () {
        form = layui.form;
        //执行一个laydate实例

        layui.code();

        form.verify({

        });

        //监听提交
        form.on('submit(submit)',
            function (data) {
                // console.log(data);
                updateOrder(data.field);
                return false;
            });
    });
</script>
<script>
    function updateOrder(data) {
        $.ajax({
            type: "POST",
            // dataType:"json",
            data: data,
            url: "http://localhost:9911/user/order/updateCustomerOrder",
            success: function (data) {
                layer.alert("登记成功", {
                        icon: 6
                    },
                    function () {
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.layer.close(index);
                        parent.location.reload();

                    });
            },
            error: function (message) {
                layer.alert("登记失败", {
                        icon: 5
                    },
                    function () {
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.layer.close(index);
                        parent.location.reload();

                    });
            }
        })
    }
    function getCaption(obj,state) {
        var index=obj.lastIndexOf("\-");
        if(state==0){
            obj=obj.substring(0,index);
        }else {
            obj=obj.substring(index+1,obj.length);
        }
        return obj;
    }
    function getDescribe(obj,state) {
        var index=obj.lastIndexOf("\:");
        if(state==0){
            obj=obj.substring(0,index);
        }else {
            obj=obj.substring(index+1,obj.length);
        }
        return obj;
    }

    function getCost() {
        var package = $('#package').val();
        var frame = $('#frame').val();
        var glass = $('#glass').val();
        var all = $('#all');
        var frameNumber = $('#frameNumber')
        var glassNumber= $('#glassNumber')
        var describe = $('#order_productDescribe');
        var left = $('#degreeLeft').val();
        var right = $('#degreeRight').val();
        var DegreeInfo = $('#order_customerDegreeInfo');
        if (package == "" && frame == "" && glass == "") {
            all.val('请选择套餐或单品');
        } else {
            all.val(Number(getCaption(package,0)) + Number(getCaption(frame,0)) + Number(getCaption(glass,0)));
            frameNumber.val(getCaption(frame,1));
            glassNumber.val(getCaption(glass,1));
            describe.val(getCaption(package,1)+' '+getDescribe(frame,1)+" "+getDescribe(glass,1));
            DegreeInfo.val('左眼参数:'+left+',右眼参数'+right);
        }
    }
</script>

</html>
